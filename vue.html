<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p v-text="counter"></p>
  <p v-html="desc" @click="onClick"></p>
  <input type="text" v-model="desc">
</div>
<script src="./vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 1,
      desc: 'foo<span style="color:red">bar</span>',
      arr: []
    },
    methods: {
      onClick() {
        console.log('barrrrr')
      }
    }
  })
  setInterval(() => {
    app.counter++
  }, 1000)
  app.arr.push('foo')
</script>
